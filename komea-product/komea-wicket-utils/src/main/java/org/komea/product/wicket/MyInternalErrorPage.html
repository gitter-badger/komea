<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
	xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="utf-8"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
<meta content="Komea administration site" name="description"></meta>
<meta content="Komea" name="author"></meta>
<title>Komea Administration</title>
<link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css"
	type="text/css" media="screen"></link>
<link rel="stylesheet" href="/static/css/style.css" type="text/css"></link>
<link rel="stylesheet" type="text/css"
	href="/static/js/ui/themes/base/jquery-ui.css" />
</head>
<body>
	<script type="text/css">
.panel-default {
opacity: 0.9;
margin-top:30px;
}
.form-group.last { margin-bottom:0px; }
</script>
	<wicket:extend>
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<div class="panel panel-default">
					<div class="panel-heading">
						<span class="glyphicon glyphicon-lock"></span> Error has been encountered
					</div>
					<div class="panel-body">
						<div id="errorMessages" wicket:id="feedback" class="help-block"></div>
					</div>
				</div>
			</div>
		</div>
	</wicket:extend>
	<footer class="tocea-footer">
	<p>&copy; Komea.org</p>
	<script src="/static/js/ui/jquery.js"></script> <script
		src="/static/bootstrap/js/bootstrap.min.js"></script> </footer>
</body>
</html>
