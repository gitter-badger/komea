<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en" xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="utf-8"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
<meta content="Komea administration site" name="description"></meta>
<meta content="Komea" name="author"></meta>
<title>Komea Administration</title>
<link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css" type="text/css" media="screen"></link>
<link rel="stylesheet" href="/static/css/style.css" type="text/css"></link>
<link rel="stylesheet" type="text/css" href="/static/js/ui/themes/base/jquery-ui.css" />
<!--<link rel="stylesheet" type="text/css" href="static/css/jquery-ui-1.10.4.custom.css" />-->
</head>
<body>
	<wicket:extend>
		<div class="container">
			<div class="row">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title">
							<span class="glyphicon glyphicon-bookmark"></span> Quick Shortcuts
						</h3>
					</div>
					<div class="panel-body" style="margin-left: 10px;">
						<div class="row">
							<a id="gni" href="p/users" class="btn btn-primary btn-lg" role="button"><span class="glyphicon glyphicon-user"></span> <br /><wicket:message key="home.members">Members</wicket:message></a> <a id="gni"
								href="p/teams" class="btn btn-primary btn-lg" role="button"><span class="glyphicon glyphicon-th-large"></span> <br /><wicket:message key="home.teams">Teams</wicket:message></a> <a id="gni"
								href="p/departments" class="btn btn-primary btn-lg" role="button"><span class="glyphicon glyphicon-th"></span> <br /><wicket:message key="home.departments">Departments</wicket:message></a> <a id="gni"
								href="p/customers" class="btn btn-primary btn-lg" role="button"><span class="glyphicon glyphicon-usd"></span> <br /><wicket:message key="home.customers">Customers</wicket:message></a> <a id="gni"
								href="p/projects" class="btn btn-primary btn-lg" role="button"><span class="glyphicon glyphicon-briefcase"></span> <br /><wicket:message key="home.projects">Projects</wicket:message></a> <a id="gni"
								href="p/kpis" class="btn btn-primary btn-lg" role="button"><span class="glyphicon glyphicon-stats"></span> <br /><wicket:message key="home.kpis">KPIs</wicket:message></a> <a id="gni" href="p/alerts"
								class="btn btn-primary btn-lg" role="button"><span class="glyphicon glyphicon-bell"></span> <br /><wicket:message key="home.alerts">Alerts</wicket:message></a>
						</div>
						<div class="row" style="margin-top: 20px;">
							<a id="gni" href="p/settings" class="btn btn-info btn-lg" role="button"><span class="glyphicon glyphicon-cog"></span> <br /><wicket:message key="home.settings">Settings</wicket:message></a>
                                                        <a id="gni" href="p/plugins" class="btn btn-info btn-lg" role="button"><span class="glyphicon glyphicon-cloud-download"></span> <br /><wicket:message key="home.plugins">Plugins</wicket:message></a>
                                                        <a id="gni" href="p/viewlog" class="btn btn-info btn-lg" role="button"><span class="glyphicon glyphicon-file"></span><br /><wicket:message key="home.logs">Logs</wicket:message></a>
                                                        <a id="gni" href="p/stats" class="btn btn-info btn-lg" role="button"><span class="glyphicon glyphicon-stats"></span><br /><wicket:message key="home.statistics">Statistics</wicket:message></a>
                                                        <a id="gni" href="p/events" class="btn btn-info btn-lg" role="button"><span class="glyphicon glyphicon-log-in"></span><br /><wicket:message key="home.events">Events</wicket:message></a>
                                                        <a id="gni" href="p/cronpage" class="btn btn-info btn-lg" role="button"><span class="glyphicon glyphicon-repeat"></span><br /><wicket:message key="home.crons">Crons</wicket:message></a>
                                                        <a id="gni" href="https://github.com/sleroy/komea" class="btn btn-info btn-lg" role="button"><span class="glyphicon glyphicon-globe"></span><br /><wicket:message key="home.github">Github</wicket:message></a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="ft"></div>
	</wicket:extend>
	<footer class="tocea-footer">
	<p>&copy; Komea.org</p>
	<script src="/static/js/ui/jquery.js"></script> <script src="/static/bootstrap/js/bootstrap.min.js"></script> </footer>
</body>
</html>
