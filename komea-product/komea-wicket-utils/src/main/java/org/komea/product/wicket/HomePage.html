<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en" xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="utf-8"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
<meta content="Komea administration site" name="description"></meta>
<meta content="Komea" name="author"></meta>
<title>Komea Administration</title>
<link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css" type="text/css" media="screen"></link>
<link rel="stylesheet" href="/static/css/style.css" type="text/css"></link>
<link rel="stylesheet" type="text/css" href="/static/js/ui/themes/base/jquery-ui.css" />
</head>
<body>
	<wicket:extend>
		<div class="container">
			<div class="row">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title">
							<span class="glyphicon glyphicon-bookmark"></span> Quick Shortcuts
						</h3>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-xs-6 col-md-6">
								<!--<a href="p/infos" class="btn btn-danger btn-lg" role="button" id="gni"><span class="glyphicon glyphicon-list-alt"></span> <br />Informations</a>-->
                                                                <a href="p/users" class="btn btn-primary btn-lg" role="button"><span class="glyphicon glyphicon-user"></span> <br />Users</a>
                                                                <a href="p/teams" class="btn btn-primary btn-lg" role="button"><span class="glyphicon glyphicon-th-large"></span> <br />Team</a>
                                                                <a href="p/departments" class="btn btn-primary btn-lg" role="button"><span class="glyphicon glyphicon-th"></span> <br />Departments</a>
                                                                <a href="p/customers" class="btn btn-primary btn-lg" role="button"><span class="glyphicon glyphicon-usd"></span> <br />Customers</a>
                                                                <a href="p/projects" class="btn btn-primary btn-lg" role="button" ><span class="glyphicon glyphicon-briefcase"></span> <br />Projects</a>
                                                                <a href="p/kpis" class="btn btn-primary btn-lg" role="button"><span class="glyphicon glyphicon-stats"></span> <br />KPIs</a>
                                                                <a href="p/alerts" class="btn btn-primary btn-lg" role="button"><span class="glyphicon glyphicon-bell"></span> <br />Alerts</a>
							</div>
							<div class="col-xs-6 col-md-6">
								<a href="p/settings" class="btnbtn-info btn-lg" role="button"><span class="glyphicon glyphicon-cog"></span> <br />Settings</a> 
                                                                <a href="p/ldap" class="btn btn-info btn-lg" role="button"><span class="glyphicon glyphicon-home"></span> <br />LDAP</a>
                                                                <a href="p/plugins" class="btn btn-info btn-lg" role="button"><span class="glyphicon glyphicon-cloud-download"></span> <br />Plugins</a> 
                                                                <a href="p/viewlog" class="btn btn-info btn-lg btn-block" role="button"><span class="glyphicon glyphicon-file"></span>Logs</a>
								<a href="https://github.com/sleroy/komea" class="btn btn-info btn-lg btn-block" role="button"><span class="glyphicon glyphicon-globe"></span>Github</a>
							</div>
						</div>	
					</div>
				</div>
			</div>
		</div>
		<div id="ft"></div>
	</wicket:extend>
	<footer class="tocea-footer">
		<p>&copy; Komea.org</p>
		<script src="/static/js/ui/jquery.js"></script>
		<script src="/static/bootstrap/js/bootstrap.min.js"></script>
	</footer>
</body>
</html>
