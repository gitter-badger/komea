<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en" xmlns:wicket="http://wicket.apache.org">
    <head>
        <meta charset="utf-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
        <meta content="Komea administration site" name="description"></meta>
        <meta content="Komea" name="author"></meta>
        <title>Komea Administration</title>
        <link rel="stylesheet" href="../../../../../../../main/webapp/static/bootstrap/css/bootstrap.min.css" type="text/css" media="screen"></link>
        <link rel="stylesheet" href="../../../../../../../main/webapp/static/css/style.css" type="text/css"></link>
        <link rel="stylesheet" type="text/css" href="../../../../../../../main/webapp/static/js/ui/themes/base/jquery-ui.css" />
    </head>
    <body>
        <div class="container">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <span class="glyphicon cicon-user"></span>
                </div>
                <div class="panel-body">
                    <div class="container">
                        <!--  begin here -->
                        <wicket:extend>

                            <div class="alert alert-danger" wicket:id="feedback"></div>
                            <form class="form" wicket:id="form" role="form">

                                <!--<legend wicket:id="legend" >  </legend>-->


                                <div >
                                    <legend class="col-md-7 " wicket:id="legend" ></legend>
                                    <!--<legend class="col-md-3" style="color:#FFFFFF">|</legend>-->
                                    <legend class="col-md-1 control-label" for="lastexecstatus"><wicket:message key="scm.save.form.title.execstatus">Status</wicket:message></legend>
                                    <legend class="col-md-1">
                                        <img class="img-responsive img-thumbnail" width="28" height="28"  align="center" wicket:id="status" />
                                        <!--<input id="lastexecstatus" name="lastexecstatus" type="text" class="form-control"  wicket:id="lastexecstatus" />-->
                                    </legend>
                                </div>

                                <div class="form-group">
                                    <div class="row">

                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <label class="col-md-3 control-label" for="key"><wicket:message key="scm.save.form.name.key"></wicket:message></label>
                                        <div class="col-md-6">
                                            <input id="key" name="key" type="text" class="form-control" wicket:message="placeholder:scm.save.form.placeholder.key" required="required" wicket:id="key" />
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <label class="col-md-3 control-label" for="reponame"><wicket:message key="scm.save.form.name.reponame"></wicket:message></label>
                                        <div class="col-md-6">
                                            <input id="reponame" name="reponame" type="text" class="form-control" wicket:message="placeholder:scm.save.form.placeholder.reponame" required="required" wicket:id="reponame" />
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <label class="col-md-3 control-label" for="url"><wicket:message key="scm.save.form.name.url"></wicket:message></label>
                                        <div class="col-md-6">
                                            <input id="url" name="url" type="url" class="form-control" wicket:message="placeholder:scm.save.form.placeholder.url" required="required" wicket:id="url" />
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <label class="col-md-3 control-label" for="username"><wicket:message key="scm.save.form.name.username"></wicket:message></label>
                                        <div class="col-md-6">
                                            <input id="username" name="username" type="text" class="form-control" wicket:message="placeholder:scm.save.form.placeholder.username"  wicket:id="username" />
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <label class="col-md-3 control-label" for="password"><wicket:message key="scm.save.form.name.password"></wicket:message></label>
                                        <div class="col-md-6">
                                            <input id="password" name="password" type="password" class="form-control" wicket:message="placeholder:scm.save.form.placeholder.password"  wicket:id="password" />
                                        </div>
                                    </div>
                                </div>                             
                                <div class="form-group">
                                    <div class="row">
                                        <label class="col-md-3 control-label" for="project"><wicket:message key="scm.save.form.name.project"></wicket:message></label>
                                        <div class="col-md-4">
                                            <input id="project" name="project" type="text" class="form-control" wicket:message="placeholder:scm.save.form.placeholder.project" readonly="readonly"  wicket:id="project" />
                                        </div>
                                        <div class="col-md-3">
                                            <button type="button" class="btn btn-small btn-info col-md-5" wicket:id="btnProject"><wicket:message key="global.button.choose"></wicket:message></button>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <label class="col-md-3 control-label" for="lastdate"><wicket:message key="scm.save.form.name.lastdate"></wicket:message></label>
                                        <div class="col-md-6">
                                            <input id="lastdate" name="lastdate" type="text" class="form-control" wicket:message="placeholder:scm.save.form.placeholder.lastdate" readonly="readonly" wicket:id="lastdate" />
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <label class="col-md-3" for="type"><wicket:message key="scm.save.form.name.type"></wicket:message></label>
                                        <div class="col-md-6">
                                            <select id="type"  name="type" type="text" wicket:message="placeholder:kpipage.save.form.field.placeholder.category" class="form-control"  wicket:id="type" ></select>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-4">
                                            <button id="addedit" name="addedit" class="btn btn-primary" wicket:id="submit"><wicket:message key="global.button.save"></wicket:message></button>
                                            <button id="cancel" name="cancel" class="btn btn-primary" wicket:id="cancel"><wicket:message key="global.button.cancel"></wicket:message></button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <div wicket:id="dialogProject">[dialog]</div>
                        </wicket:extend>
                    </div>
                </div>
            </div>
        </div>
        <footer class="tocea-footer">
            <p>&copy; Komea.org</p>
            <script src="../../../../../../../main/webapp/static/js/ui/jquery.js"></script> <script
            src="../../../../../../../main/webapp/static/bootstrap/js/bootstrap.min.js"></script> </footer>
    </body>
</html>
