<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en" xmlns:wicket="http://wicket.apache.org">
    <head>
        <meta charset="utf-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
        <meta content="Komea administration site" name="description"></meta>
        <meta content="Komea" name="author"></meta>
        <title>Komea Administration</title>
        <link rel="stylesheet" href="../../../../../../../main/webapp/static/bootstrap/css/bootstrap.min.css" type="text/css" media="screen"></link>
        <link rel="stylesheet" href="../../../../../../../main/webapp/static/css/style.css" type="text/css"></link>
        <link rel="stylesheet" type="text/css" href="../../../../../../../main/webapp/static/js/ui/themes/base/jquery-ui.css" />
    </head>
    <body>
        <div class="container">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <span class="glyphicon cicon-user"></span> Manage Population of developers inside Komea
                </div>
                <div class="panel-body">
                    <div class="container">
                        <!--  begin here -->
                        <wicket:extend>
                            <div class="alert alert-danger" wicket:id="feedback"></div>
                            <form class="form" wicket:id="form" role="form">
                                 <legend wicket:id="legend" ></legend>


                                <!-- Text input-->
                                <div class="form-group">
                                    <div class="row">
                                        <label class="col-md-3" for="inputEmail1"><wicket:message key="global.save.form.field.label.serverloc"></wicket:message></label>
                                        <div class="col-md-6">
                                            <input id="address" name="address" type="url" placeholder="address" class="form-control" required="required" wicket:id="address" />
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="row">
                                        <label class="col-md-3" for="inputEmail1"><wicket:message key="global.save.form.field.label.loginr"></wicket:message></label>
                                        <div class="col-md-6">
                                            <input id="login" name="login" type="text" placeholder="login" class="form-control" required="required" wicket:id="login" />
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="row">
                                        <label class="col-md-3" for="inputEmail1"><wicket:message key="global.save.form.field.label.password"></wicket:message></label>
                                        <div class="col-md-6">
                                            <input id="password" name="password" type="password" placeholder="password" class="form-control" required="required" wicket:id="password" />
                                        </div>
                                    </div>
                                </div>

                                <!--                                <div class="form-group">
                                                                    <div class="row">
                                                                        <label class="col-md-3" for="inputEmail1"><wicket:message key="bugzillapage.save.form.field.label.reminder"></wicket:message></label>
                                                                        <div class="col-md-6">
                                                                            <input id="reminderAlert" name="reminderAlert" type="text" placeholder="default = 10 days" required="required" class="form-control" wicket:id="reminderAlert" />
                                                                        </div>
                                                                    </div>
                                                                </div>-->
                                <div class="form-group">
                                    <div class="row">

                                        <label class="col-md-3" for="inputEmail1"><wicket:message key="global.save.form.label.testconnexion"></wicket:message></label>
                                        <div class="col-md-2">
                                            <button id="testbtn" name="testbtn" class="btn btn-primary" wicket:id="testButton"><wicket:message key="global.button.testconnexion"></wicket:message></button>
                                        </div>
                                        <label class="col-md-4" for="inputEmail1" wicket:id="testMessage"></label>
<!--                                         <div class="col-md-4">
                                        <img class="img-responsive img-thumbnail" width="28" height="28"  align="center" wicket:id="loading" />
                                         </div>-->
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-4">
                                            <button id="addedit" name="addedit" class="btn btn-primary" wicket:id="saveValidation"><wicket:message key="global.button.save"></wicket:message></button>
                                            <button id="cancel" name="cancel" class="btn btn-primary" wicket:id="cancel"><wicket:message key="global.button.cancel"></wicket:message></button>
                                        </div>
                                    </div>
                                </div>

                            </form>


                        </wicket:extend>

                    </div>
                </div>
            </div>
        </div>
        <footer class="tocea-footer">
            <p>&copy; Komea.org</p>
        </footer>
    </body>
</html>
