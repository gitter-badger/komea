<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en" xmlns:wicket="http://wicket.apache.org">
    <head>
        <meta charset="utf-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
        <meta content="Komea administration site" name="description"></meta>
        <meta content="Komea" name="author"></meta>
        <title>Komea Administration</title>
        <link rel="stylesheet" href="../../../../../../../main/webapp/static/bootstrap/css/bootstrap.min.css" type="text/css" media="screen"></link>
        <link rel="stylesheet" href="../../../../../../../main/webapp/static/css/style.css" type="text/css"></link>
        <link rel="stylesheet" type="text/css" href="../../../../../../../main/webapp/static/js/ui/themes/base/jquery-ui.css" />
        <wicket:head>
            <title>Wicket - jQuery UI: sortable (connect with)</title>
            <style type="text/css">
                .sortable { list-style-type: none; margin: 0; padding: 0;height: 200px }
                .sortable li { margin: 0.3em; padding: 0.3em; x-padding-left: 1.5em; font-size: 1.1em; background-color: #fff; }
                .sortable li .ui-icon { position: absolute; }
                .sortable li .item { margin-left: 1.3em; }

            </style>
        </wicket:head>
    </head>
    <body>
        <div class="container">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <span class="glyphicon cicon-user"></span> Manage Population of developers inside Komea
                </div>
                <div class="panel-body">
                    <div class="container">
                        <!--  begin here -->
                        <wicket:extend>
                            <div class="alert alert-danger" wicket:id="feedback"></div>
                            <form class="form" wicket:id="form" role="form">

                                <legend wicket:id="legend" ></legend>
                                <div wicket:id="global">
                                    <div class="alert alert-success" wicket:id="success">
                                        <label><wicket:message key="global.connexion.success"></wicket:message></label>
                                    </div>
                                    <div class="alert alert-warning" wicket:id="waiting">
                                        <label><wicket:message key="global.connexion.loading"></wicket:message></label>
                                    </div>
                                    <div class="alert alert-danger" wicket:id="errors">
                                        <label><wicket:message key="global.connexion.error"></wicket:message></label>
                                        <label wicket:id="labelerror"> </label>
                                        <a wicket:id="openDialogTrace"><wicket:message key="bugzillapage.connexion.dialog.open"></wicket:message></a>
                                    </div>
                                </div>
                                <div wicket:id="dialogStackTrace">[dialog]</div>
                                <!-- Text input-->
                                <div class="form-group">
                                    <div class="row">
                                        <label class="col-md-3" for="inputEmail1"><wicket:message key="global.save.form.field.label.serverloc"></wicket:message></label>
                                        <div class="col-md-6">
                                            <input id="address" name="address" type="url" placeholder="address" class="form-control" required="required" wicket:id="address" />
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="row">
                                        <label class="col-md-3" for="inputEmail1"><wicket:message key="global.save.form.field.label.loginr"></wicket:message></label>
                                        <div class="col-md-6">
                                            <input id="login" name="login" type="text" placeholder="login" class="form-control" required="required" wicket:id="login" />
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="row">
                                        <label class="col-md-3" for="inputEmail1"><wicket:message key="global.save.form.field.label.password"></wicket:message></label>
                                        <div class="col-md-6">
                                            <input id="password" name="password" type="password" placeholder="password" class="form-control" required="required" wicket:id="password" />
                                        </div>
                                    </div>
                                </div>
                                <legend  ><wicket:message key="bugzillapage.save.form.field.legend.status"></wicket:message></legend>
                                <form wicket:id="formAddStatus" role="form">
                                    <div class="form-group">
                                        <div class="row">
                                            <label class="col-md-3" for="inputEmail1"><wicket:message key="bugzillapage.save.form.field.addstatus"></wicket:message></label>
                                            <div class="col-md-3">
                                                <input id="addstatus" name="addstatus" type="text" wicket:message="placeholder:bugzillapage.save.form.placeholder.addstatus" class="form-control"  wicket:id="addstatus" />
                                            </div>
                                            <div class="col-md-4">
                                                <button type="button" class="btn btn-info col-md-3" wicket:id="btnAddstatus"><wicket:message key="global.button.addstatus"></wicket:message></button>
                                                <button type="button" style="margin-left: 5px" class="btn btn-info col-md-3" wicket:id="btnAddresolution"><wicket:message key="global.button.addresolution"></wicket:message></button>
                                            </div>

                                        </div>
                                    </div>
                                </form>
                                <div class="form-group">
                                    <div class="row">
                                        <label class="col-md-3" for="inputEmail1"><wicket:message key="bugzillapage.save.form.field.label.selectstatus"></wicket:message></label>
                                        <div class="col-md-8">
                                            <div class="col-md-2">
                                                <label  for="inputEmail1"><wicket:message key="bugzillapage.save.form.field.label.openstatus"></wicket:message></label>
                                                <ul wicket:id="sortable1" class="sortable">
                                                    <li wicket:id="items">
                                                        <span wicket:id="icon">[icon]</span>
                                                        <span wicket:id="item" class="item">[label]</span>
                                                    </li>
                                                </ul>
                                            </div> <div class="col-md-2">
                                                <label  for="inputEmail1"><wicket:message key="bugzillapage.save.form.field.label.closedstatus"></wicket:message></label>
                                                <ul wicket:id="sortable2" class=" sortable ">
                                                    <li wicket:id="items"  >
                                                        <span wicket:id="icon">[icon]</span>
                                                        <span wicket:id="item" class="item">[label]</span>
                                                    </li>
                                                </ul>
                                            </div> <div class="col-md-2">
                                                <label  for="inputEmail1"><wicket:message key="bugzillapage.save.form.field.label.fixedstatus"></wicket:message></label>
                                                <ul wicket:id="sortable3" class="sortable ">
                                                    <li wicket:id="items">
                                                        <span wicket:id="icon">[icon]</span>
                                                        <span wicket:id="item" class="item">[label]</span>
                                                    </li>
                                                </ul>
                                            </div> <div class="col-md-2">
                                                <label  for="inputEmail1"><wicket:message key="bugzillapage.save.form.field.label.notfixedstatus"></wicket:message></label>
                                                <ul wicket:id="sortable4" class=" sortable ">
                                                    <li wicket:id="items"  >
                                                        <span wicket:id="icon">[icon]</span>
                                                        <span wicket:id="item" class="item">[label]</span>
                                                    </li>
                                                </ul>
                                            </div>
                                            <!--<br style="clear: both;" />-->
                                        </div>
                                    </div>
                                </div>




                                <!--                                <div class="form-group">
                                                                    <div class="row">
                                                                        <label class="col-md-3" for="inputEmail1"><wicket:message key="bugzillapage.save.form.field.label.reminder"></wicket:message></label>
                                                                        <div class="col-md-6">
                                                                            <input id="reminderAlert" name="reminderAlert" type="text" placeholder="default = 10 days" required="required" class="form-control" wicket:id="reminderAlert" />
                                                                        </div>
                                                                    </div>
                                                                </div>-->

                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-4">
                                            <button id="addedit" name="addedit" class="btn btn-primary" wicket:id="saveValidation"><wicket:message key="global.button.save"></wicket:message></button>
                                            <button id="cancel" name="cancel" class="btn btn-primary" wicket:id="cancel"><wicket:message key="global.button.cancel"></wicket:message></button>
                                            <button id="testbtn" name="testbtn" class="btn btn-primary" wicket:id="testButton"><wicket:message key="global.button.testconnexion"></wicket:message></button>
                                        </div>
                                    </div>
                                </div>

                            </form>


                        </wicket:extend>

                    </div>
                </div>
            </div>
        </div>
        <footer class="tocea-footer">
            <p>&copy; Komea.org</p>
        </footer>
    </body>
</html>
