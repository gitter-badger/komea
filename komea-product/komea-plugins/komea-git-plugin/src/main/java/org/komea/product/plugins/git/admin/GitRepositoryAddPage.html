<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en" xmlns:wicket="http://wicket.apache.org">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
<meta content="Komea administration site" name="description"></meta>
<meta content="Komea" name="author"></meta>
<title>Komea Administration</title>
<link rel="stylesheet" href="../../../../../../../main/webapp/static/bootstrap/css/bootstrap.min.css" type="text/css" media="screen"></link>
<link rel="stylesheet" href="../../../../../../../main/webapp/static/css/style.css" type="text/css"></link>
<link rel="stylesheet" type="text/css" href="../../../../../../../main/webapp/static/js/ui/themes/base/jquery-ui.css" />
</head>
<body>
	<div class="container">
		<div class="panel panel-default">
			<div class="panel-heading">
				<span class="glyphicon cicon-user"></span> Add/Edit a new GIT Repository
			</div>
			<div class="panel-body">
				<div class="container">
					<!--  begin here -->
					<wicket:extend>

						<div class="alert alert-danger" wicket:id="feedback"></div>
						<form class="form" wicket:id="form" role="form">
							<legend>Editing a GIT Repository</legend>
							<div class="form-group">
								<div class="row">
									<label class="col-md-2" for="repoName">Repository name</label>
									<div class="col-md-4">
										<input id="repoName" name="repoName" type="text" placeholder="login" class="form-control" required="required" wicket:id="repoName" />
									</div>
								</div>
							</div>
							<!-- Text input-->
							<div class="form-group">
								<div class="row">
									<label class="col-md-2" for="url">Repository location URL</label>
									<div class="col-md-4">
										<input id="url" name="url" type="text" placeholder="url" class="form-control" required="required" wicket:id="url" />
									</div>
								</div>
							</div>
							<!-- Text input-->
							<div class="form-group">
								<div class="row">
									<label class="col-md-2" for="projectForRepository">Associated projet (optional)</label>
									<div class="col-md-4">
										<input id="projectForRepository" name="projectForRepository" type="text" placeholder="projectForRepository" class="form-control" required="required" wicket:id="projectForRepository" />
									</div>
								</div>
							</div>
							<!-- Text input-->
                            <div class="form-group">
                                <div class="row">
                                    <label class="col-md-2" for="username">Username for authentication</label>
                                    <div class="col-md-4">
                                        <input id="userName" name="userName" type="text" placeholder="userName" class="form-control" required="required" wicket:id="userName" />
                                    </div>
                                </div>
                            </div>
                            <!-- Text input-->
                            <div class="form-group">
                                <div class="row">
                                    <label class="col-md-2" for="url">Password</label>
                                    <div class="col-md-4">
                                        <input id="password" name="password" type="password" placeholder="password" class="form-control" required="required" wicket:id="password" />
                                    </div>
                                </div>
                            </div>
							<!-- Buttons-->
							<div class="form-group">
								<div class="row">
									<div class="col-md-4">
										<button id="addedit" name="addedit" class="btn btn-primary" wicket:id="submit">Save</button>
										<button id="cancel" name="cancel" class="btn btn-primary" wicket:id="cancel">Cancel</button>
									</div>
								</div>
							</div>
						</form>
					</wicket:extend>
				</div>
			</div>
		</div>
	</div>
	<div class="tocea-footer">
		<p>&copy; Komea.org</p>
		<script src="../../../../../../../main/webapp/static/js/ui/jquery.js"></script>
		<script src="../../../../../../../main/webapp/static/bootstrap/js/bootstrap.min.js"></script>
	</div>
</body>
</html>
