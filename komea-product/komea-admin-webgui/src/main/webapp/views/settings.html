<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="tocea-head">
<meta charset="utf-8"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
<meta content="" name="description"></meta>
<meta content="" name="author"></meta>
<title>Komea Administration</title>
<link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css" type="text/css" media="screen"></link>
<link rel="stylesheet" href="../static/css/style.css" type="text/css"></link>
</head>
<body>
	<header class="tocea-header" th:include="layout :: tocea-header"> </header>
	<div class="container">
		<form class="well span8">
		<div class="container">
	<div class="row">
        <div class="span12">
    		<table class="table table-condensed table-hover">
    			<thead>
    				<tr>
    					<th>Property Key</th>
    					<th>Property Value</th>
    				</tr>
    			</thead>
    			<tbody>
    				<tr th:each="setting : ${settings}">
    					<td th:text="${setting.settingKey}">key</td>
    					<td th:text="${setting.value}">value</td>
    					
    				</tr>
    			</tbody>
    		</table>
    	</div>
	</div>
</div>
		</form>
	</div>
	<footer class="tocea-footer" th:include="layout :: tocea-footer">
		<p>&copy; Tocea 2013-2014</p>
		<script src="../static/js/jquery.js"></script>
		<script src="../static/bootstrap/js/bootstrap.min.js"></script>
	</footer>
	<script type="text/javascript">
		var element = document.getElementById("home-nav");
		element.className = element.className + " active";
	</script>
</body>
</html>
