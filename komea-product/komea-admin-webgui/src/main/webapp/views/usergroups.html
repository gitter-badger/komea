<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:include="layout :: tocea-head"></head>
<body>
	<script type='text/javascript'>
		//<![CDATA[ 
		$(window)
				.load(
						function() {
							$("#Add").button({
								icons : {
									primary : "ui-icon-plusthick"
								},
								text : true
							});

							$("#Add")
									.click(
											function() {
												var $li = $('<li><span>SOME TEXT</span><button class="Remove" type="button">Remove</button></li>');
												$li
														.find('button')
														.button(
																{
																	icons : {
																		primary : 'ui-icon-minusthick'
																	},
																	text : true
																});
												$("ul").append($li);
												return false;
											});

						});//]]>
	</script>
	<header class="tocea-header" th:include="layout :: tocea-header"></header>
	<div class="container">
		<div class="alert alert-success" th:if="${saved != null and errors.isEmpty()}">
			<label>Preferences has been saved!</label>
		</div>
		<div class="alert alert-success" th:if="${saved != null and !errors.isEmpty()}">
			<label>Preferences has been saved but some properties could not be updated</label>
			<ul>
				<li th:each="err : ${errors}" th:text="${err}"></li>
			</ul>
		</div>
		<div class="panel panel-default">
			<div class="panel-heading">
				<span class="glyphicon glyphicon-wrench"></span> Manage user groups.
			</div>
			<div class="panel-body">
				<form class="form-group" th:object="${settings}" th:action="@{/p/settings/save}" action="#" method="POST">
					<div class="container">
						<div class="row">
							<div class="span12">
								<ul></ul>
								<button id="Add" type="button">Add</button>
								<button id="addGroup" type="button">Add User group</button>
								<button id="removeGroup" type="button">Remove User group</button>
							</div>
						</div>
					</div>
					<input type="submit" value="Update groups" />
				</form>
			</div>
		</div>
	</div>
	<footer class="tocea-footer" th:include="layout :: tocea-footer">
		<p>&copy; Tocea 2013-2014</p>
		<script src="../static/js/jquery.js"></script>
		<script src="../static/bootstrap/js/bootstrap.min.js"></script>
	</footer>
	<script type="text/javascript">
		var element = document.getElementById("home-nav");
		element.className = element.className + " active";
	</script>
</body>
</html>
