<!doctype html>
<html>
<head>
	<title>CSS Sprite</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<link href="sprites.css" rel="stylesheet">
</head>
<style>
	body {
		font-family: sans-serif;
		color: #555;
		margin: 2em;
		line-height: 1.5;
	}
	a, a:visited {
		color: #e74c3c;
		text-decoration: none;
	}
	a:hover {
		box-shadow: 0 1px;
	}
	header {
		padding-bottom: .5em;
		margin-bottom: 2em;
		box-shadow: 0 1px #ccc;
	}
	.cell {
		float: left;
		margin-right: 1.5em;
		font-size: 2em;
		color: #000000;
		width: 17em;
		overflow: hidden;
	}
</style>
<body>
<header>
	<p>CSS Sprite - Generated by <a href="http://icomoon.io/app">IcoMoon</a></p>
</header>
<div class="cell"><span class="icon-user"></span> icon-user</div>
<div class="cell"><span class="icon-users"></span> icon-users</div>
<div class="cell"><span class="icon-home"></span> icon-home</div>
<div class="cell"><span class="icon-office"></span> icon-office</div>
<div class="cell"><span class="icon-user2"></span> icon-user2</div>
<div class="cell"><span class="icon-users2"></span> icon-users2</div>
<div class="cell"><span class="icon-user3"></span> icon-user3</div>
<div class="cell"><span class="icon-user4"></span> icon-user4</div>
<div class="cell"><span class="icon-table"></span> icon-table</div>
<div class="cell"><span class="icon-table2"></span> icon-table2</div>
<div class="cell"><span class="icon-bars"></span> icon-bars</div>
<div class="cell"><span class="icon-stats"></span> icon-stats</div>
<div class="cell"><span class="icon-bars2"></span> icon-bars2</div>
<div class="cell"><span class="icon-wrench"></span> icon-wrench</div>
<div class="cell"><span class="icon-tree"></span> icon-tree</div>

</body>
</html>
