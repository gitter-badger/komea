<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en" xmlns:wicket="http://wicket.apache.org">
    <head>
        <meta charset="utf-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
        <meta content="Komea administration site" name="description"></meta>
        <meta content="Komea" name="author"></meta>
        <title>Komea Administration</title>
        <link rel="stylesheet" href="../../../../../../../main/webapp/static/bootstrap/css/bootstrap.min.css" type="text/css" media="screen"></link>
        <link rel="stylesheet" href="../../../../../../../main/webapp/static/css/style.css" type="text/css"></link>
        <link rel="stylesheet" type="text/css" href="../../../../../../../main/webapp/static/js/ui/themes/base/jquery-ui.css" />
    </head>
    <body>
        <div class="container">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <span class="glyphicon glyphicon-stats"></span> 
                </div>
                <div class="panel-body">
                    <div class="container">
                        <!--  begin here -->
                        <wicket:extend>
                            <div class="alert alert-danger" wicket:id="feedback"></div>
                            <form class="form" wicket:id="form" role="form">
                                <legend wicket:id="legend" ></legend>
                                  <div class="alert alert-success" wicket:id="success">
                                    <label><wicket:message key="kpipage.save.form.history.validpurge"></wicket:message></label>
                                </div>
                                <div class="row">
                                    <div class="col-lg-6">
                                        <!-- Text input-->
                                        <div class="form-group">
                                            <div class="row">
                                                <label class="col-md-3" for="inputEmail1"><wicket:message key="global.field.label.key"></wicket:message></label>
                                                <div class="col-md-6">
                                                    <input id="kpiKey" name="kpiKey" type="text" wicket:message="placeholder:global.field.placeholder.key" class="form-control" required="required" wicket:id="kpiKey" />
                                                </div>
                                            </div>
                                        </div>
                                        <!-- Text input-->
                                        <div class="form-group">
                                            <div class="row">
                                                <label class="col-md-3" for="inputEmail1"><wicket:message key="global.field.label.name"></wicket:message></label>
                                                <div class="col-md-6">
                                                    <input id="firstName" name="name" type="text" wicket:message="placeholder:global.field.placeholder.name" class="form-control" required="required" wicket:id="name" />
                                                </div>
                                            </div>
                                        </div>
                                        <!-- Text input-->
                                        <div class="form-group">
                                            <div class="row">
                                                <label class="col-md-3" for="inputEmail1"><wicket:message key="global.field.label.description"></wicket:message></label>
                                                <div class="col-md-6">
                                                    <textarea  style="resize: none;" wicket:message="placeholder:global.field.placeholder.description"  class="form-control" rows="4" wicket:id="description"></textarea>
                                                </div>
                                            </div>
                                        </div>


                                        <!-- Text input-->
                                        <div class="form-group">
                                            <div class="row">
                                                <label class="col-md-3" for="inputEmail1"><wicket:message key="kpipage.save.form.field.label.minvalue"></wicket:message></label>
                                                <div class="col-md-4">
                                                    <input id="valueMin" name="valueMin" type="text" wicket:message="placeholder:kpipage.save.form.field.placeholder.minvalue" class="form-control"  wicket:id="valueMin" />
                                                </div>
                                                <div class="col-md-3">
                                                    <button type="button" id="btnminvalue" name="btnminvalue" class="btn btn-small btn-info col-md-5"  wicket:id="maxValueMin"><wicket:message key="kpipage.save.form.field.button.minvalue"></wicket:message></button>
                                                    <!--<button id="btnentity" name="btnentity" class="btn btn-small btn-info col-md-5" wicket:id="btnentity">...</button>-->
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="row">
                                                <label class="col-md-3" for="inputEmail1"><wicket:message key="kpipage.save.form.field.label.maxvalue"></wicket:message></label>
                                                <div class="col-md-4">
                                                    <input id="valueMax" name="valueMax" type="text" wicket:message="placeholder:kpipage.save.form.field.placeholder.maxvalue" class="form-control"  wicket:id="valueMax" />
                                                </div>
                                                <div class="col-md-3">
                                                    <button type="button" name="btnmaxvalue" id="btnmaxvalue" class="btn btn-small btn-info col-md-5" wicket:id="maxValueMax"><wicket:message key="kpipage.save.form.field.button.maxvalue"></wicket:message></button>
                                                    <!--<button id="btnentity" name="btnentity" class="btn btn-small btn-info col-md-5" wicket:id="btnentity">...</button>-->
                                                </div>


                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <div class="row">
                                                <label class="col-md-3" for="inputEmail1"><wicket:message key="kpipage.save.form.field.label.category"></wicket:message></label>
                                                <div class="col-md-6">
                                                    <select id="idProvider"  name="idProvider" type="text" wicket:message="placeholder:kpipage.save.form.field.placeholder.category" class="form-control"  wicket:id="providerType" ></select>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- Text input-->
                                        <div class="form-group">
                                            <div class="row">
                                                <label class="col-md-3" for="inputEmail1"><wicket:message key="kpipage.save.form.field.label.dirvalue"></wicket:message></label>
                                                <div class="col-md-6">
                                                    <select id="fvalueDirection" name="valueDirection"  class="form-control" wicket:id="valueDirection"></select>
                                                </div>
                                            </div>
                                        </div>


                                        <!-- Text input-->
                                        <div class="form-group">
                                            <div class="row">
                                                <label class="col-md-3" for="inputEmail1"><wicket:message key="kpipage.save.form.field.label.typvalue"></wicket:message></label>
                                                <div class="col-md-6">
                                                    <select id="valueType" name="valueType" class="form-control" wicket:id="valueType"></select>
                                                    <!--<input id="valueType" name="valueType" type="text" placeholder="valueType" class="form-control" required="required" wicket:id="valueType">-->
                                                </div>
                                            </div>
                                        </div>

                                        <!-- Text input-->
                                        <div class="form-group">
                                            <div class="row">
                                                <label class="col-md-3" for="inputEmail1"><wicket:message key="kpipage.save.form.field.label.typentity"></wicket:message></label>
                                                <div class="col-md-6">
                                                    <select id="entityType" name="entityType" class="form-control"  wicket:id="entityType"></select>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- Text input-->
                                        <div class="form-group">
                                            <div class="row">
                                                <label class="col-md-3" for="inputEmail1"><wicket:message key="kpipage.save.form.field.label.cron"></wicket:message></label>
                                                <div class="col-md-6">
                                                    <input id="cronExpression" name="cronExpression" type="text" wicket:message="placeholder:kpipage.save.form.field.placeholder.cron" class="form-control" required="required" wicket:id="cronExpression" />
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <label class="col-md-2" for="inputEmail1"><wicket:message key="kpipage.save.form.field.label.formula"></wicket:message></label>
                                        <div class="col-md-9" style="border:1px solid #CCC;">
                                            <textarea id="formula" class="form-control codemirror-formula" wicket:message="placeholder:kpipage.save.form.field.tooltip.formula" rows="6" wicket:id="formula"></textarea>
                                        </div>
                                        <link rel="stylesheet" type="text/css" href="static/js/codemirror-4.2/lib/codemirror.css"></link>
                                        <script type="text/javascript" src="static/js/codemirror-4.2/lib/codemirror.js"></script>
                                        <script type="text/javascript" src="static/js/codemirror-4.2/mode/clike/clike.js"></script> 
                                        <script>
                                            var formulaTextarea = document.getElementsByClassName("codemirror-formula").item(0);
                                            var formulaEditor = CodeMirror.fromTextArea(formulaTextarea, {
                                                lineNumbers: true,
                                                mode: "text/x-java",
                                                matchBrackets: true
                                            });
                                            formulaEditor.on("change", function(editor, change) {
						formulaTextarea.value = editor.getValue();
                                            });
                                        </script>
                                    </div>
                                </div>
                                                                <div class="form-group">
                                    <div class="row">
                                        <label class="col-md-3" for="inputEmail1"><wicket:message key="kpipage.save.form.history.name"></wicket:message></label>
                                        <div class="col-md-3">
                                             <label id="numbervalue" name="numbervalue"  wicket:id="numbervalue" />
                                        </div>
                                        <div class="col-md-4">
                                            <button type="button" class="btn btn-small btn-info col-md-5" wicket:id="btnnumbervalue"><wicket:message key="kpipage.save.form.history.btnpurge"></wicket:message></button>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-4">
                                            <button id="addedit" name="addedit" class="btn btn-primary" wicket:id="submit"><wicket:message key="global.button.save"></wicket:message></button>
                                            <button id="cancel" name="cancel" class="btn btn-primary" wicket:id="cancel"><wicket:message key="global.button.cancel"></wicket:message></button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </wicket:extend>
                    </div>
                </div>
            </div>
        </div>
        <footer class="tocea-footer">
            <p>&copy; Komea.org</p>
            <script src="../../../../../../../main/webapp/static/js/ui/jquery.js"></script>
            <script src="../../../../../../../main/webapp/static/bootstrap/js/bootstrap.min.js"></script>
        </footer>
    </body>
</html>
