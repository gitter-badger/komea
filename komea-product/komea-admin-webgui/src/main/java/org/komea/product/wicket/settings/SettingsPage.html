<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
<meta content="Komea administration site" name="description"></meta>
<meta content="Komea" name="author"></meta>
<title>Komea Administration</title>
<link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css" type="text/css" media="screen"></link>
<link rel="stylesheet" href="/static/css/style.css" type="text/css"></link>
<link rel="stylesheet" type="text/css" href="/static/js/ui/themes/base/jquery-ui.css" />
</head>
<body>
	<wicket:extend>
		<div class="container">
			<div class="panel panel-default">
				<div class="panel-heading">
					<span class="glyphicon glyphicon-wrench"></span> Manage settings of Komea
				</div>
				<div class="panel-body">
					<form class="form-group" wicket:id="form">
						<div class="alert alert-success" wicket:id="success">
							<label>Preferences has been saved!</label>
						</div>
						<div class="alert alert-warning" wicket:id="errors">
							<label>Preferences has been saved but some properties could not be updated</label>
							<ul>
								<li>error message</li>
							</ul>
						</div>
						<div class="container">
							<div class="row">
								<div class="span12">
									<table class="table table-condensed table-hover table-striped table-bordered table-condensed">
										<thead>
											<tr>
												<th>Property Description</th>
												<th>Property Value</th>
											</tr>
										</thead>
										<tbody>
											<tr wicket:id="settings">
												<td><p wicket:id="description">Log file path</p>
													<p>
														<em wicket:id="settingKey">key</em>
													</p></td>
												<th><input class="form-control input-sm" type="text" wicket:id="value"></input></th>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>
						<input type="submit" value="Update properties" />
					</form>
				</div>
			</div>
		</div>
	</wicket:extend>
	<footer class="tocea-footer">
		<p>&copy; Komea.org</p>
		<script src="/static/js/ui/jquery.js"></script>
		<script src="/static/bootstrap/js/bootstrap.min.js"></script>
	</footer>
</body>
</html>
