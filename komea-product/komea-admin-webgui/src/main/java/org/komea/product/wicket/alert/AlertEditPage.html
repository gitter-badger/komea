<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en" xmlns:wicket="http://wicket.apache.org">
    <head>
        <meta charset="utf-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
        <meta content="Komea administration site" name="description"></meta>
        <meta content="Komea" name="author"></meta>
        <title>Komea Administration</title>
        <link rel="stylesheet" href="../../../../../../../main/webapp/static/bootstrap/css/bootstrap.min.css" type="text/css" media="screen"></link>
        <link rel="stylesheet" href="../../../../../../../main/webapp/static/css/style.css" type="text/css"></link>
        <link rel="stylesheet" type="text/css" href="../../../../../../../main/webapp/static/js/ui/themes/base/jquery-ui.css" />
    </head>
    <body>
        <div class="container">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <span class="glyphicon cicon-user"></span> Manage Population of developers inside Komea
                </div>
                <div class="panel-body">
                    <div class="container">
                        <!--  begin here -->
                        <wicket:extend>
                            <div class="alert alert-danger" wicket:id="feedback"></div>
                            <form class="form" wicket:id="form" role="form">
                                <legend>Editing a alert</legend>


                                <!-- Text input-->
                                <div class="form-group">
                                    <div class="row">
                                        <label class="col-md-3" for="inputEmail1">Alert Key</label>
                                        <div class="col-md-6">
                                            <input id="kpiAlertKey" name="kpiAlertKey" type="text" placeholder="Alert Key" class="form-control" required="required" wicket:id="alertKey" />
                                        </div>
                                    </div>
                                </div>
                                <!-- Text input-->
                                <div class="form-group">
                                    <div class="row">
                                        <label class="col-md-3" for="inputEmail1">Name</label>
                                        <div class="col-md-6">
                                            <input id="firstName" name="name" type="text" placeholder="name" class="form-control" required="required" wicket:id="name" />
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <label class="col-md-3" for="inputEmail1">Description</label>
                                        <div class="col-md-6">
                                            <textarea style="resize: none;" class="form-control" rows="4" wicket:id="description"></textarea>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <label class="col-md-3" for="inputEmail1">Kpi</label>
                                        <div class="col-md-4">
                                            <input id="idKpi" readonly="readonly" name="idKpi" type="text" placeholder="Kpi" class="form-control" wicket:id="idKpi" />
                                        </div>
                                        <div class="col-md-3">
                                            <button id="btnIdkpi" type="button" class="btn btn-small btn-info col-md-5" wicket:id="kpiButton">...</button>
                                        </div>
                                    </div>
                                    <div wicket:id="kpiDialog">[dialog]</div>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <label class="col-md-3" for="inputEmail1">Severity</label>
                                        <div class="col-md-6">
                                            <select id="severity"  name="severity" type="text" placeholder="severity" class="form-control"  wicket:id="severity" ></select>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <label class="col-md-3" for="inputEmail1">Operator</label>
                                        <div class="col-md-3">
                                            <select id="operator"  name="operator" type="text" placeholder="operator" class="form-control"  wicket:id="operator" ></select>
                                        </div>
<!--                                          <div class="col-md-1">
                                        </div>
                                        <label class="col-md-2" for="inputEmail1">Value</label>-->
                                        <div class="col-md-3">
                                            <input id="value" name="value" type="text" placeholder="value" class="form-control" required="required" wicket:id="value" />
                                        </div>
                                    </div>
                                </div>


                                <div class="form-group">
                                    <div class="row">
                                        <label class="col-md-3" for="inputEmail1">Enabled</label>
                                        <div class="col-md-1">
                                            <input id="enabled" name="enabled" type="checkbox"  class="form-control"  wicket:id="enabled" />
                                        </div>
                                        <div class="col-md-8">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-4">
                                            <button id="addedit" name="addedit" class="btn btn-primary" wicket:id="submit">Save</button>
                                            <button id="cancel" name="cancel" class="btn btn-primary" wicket:id="cancel">Cancel</button>
                                        </div>
                                    </div>
                                </div>

                            </form>


                        </wicket:extend>

                    </div>
                </div>
            </div>
        </div>
        <footer class="tocea-footer">
            <p>&copy; Komea.org</p>
        </footer>
    </body>
</html>
