<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
<meta content="Komea administration site" name="description"></meta>
<meta content="Komea" name="author"></meta>
<title>Komea Administration</title>
<link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css" type="text/css" media="screen"></link>
<link rel="stylesheet" href="/static/css/style.css" type="text/css"></link>
<link rel="stylesheet" type="text/css" href="/static/js/ui/themes/base/jquery-ui.css" />
</head>
<body>
	<wicket:extend>
		<div class="container">
			<div class="row">
				<div class="col-md-9">
					<div class="panel panel-primary">
						<div class="panel-heading">
							<h3 class="panel-title">
								<span class="glyphicon glyphicon-bookmark"></span> Quick Shortcuts
							</h3>
						</div>
						<div class="panel-body">
							<div class="row">
								<div class="col-xs-6 col-md-6">
									<a href="/p/infos" class="btn btn-danger btn-lg" role="button" id="gni"><span class="glyphicon glyphicon-list-alt"></span> <br />Informations</a> <a href="/p/projects" class="btn btn-warning btn-lg" role="button" id="gni"><span class="glyphicon glyphicon-bookmark"></span> <br />Projects</a> <a id="gni" href="/p/teams" class="btn btn-primary btn-lg" role="button"><span class="glyphicon glyphicon-comment"></span> <br />Team</a> <a id="gni" href="/p/usergroups" class="btn btn-primary btn-lg" role="button"><span class="glyphicon glyphicon-signal"></span> <br />User groups</a> <a id="gni" href="/p/departments" class="btn btn-primary btn-lg" role="button"><span class="glyphicon glyphicon-comment"></span> <br />Departments</a> <a id="gni" href="/p/users" class="btn btn-primary btn-lg" role="button"><span class="glyphicon glyphicon-comment"></span> <br />Users</a> <a id="gni" href="/p/customers" class="btn btn-primary btn-lg" role="button"><span
										class="glyphicon glyphicon-comment"
									></span> <br />Customers</a> <a id="gni" href="/p/alerts" class="btn btn-primary btn-lg" role="button"><span class="glyphicon glyphicon-comment"></span> <br />Alerts</a> <a id="gni" href="/p/kpis" class="btn btn-primary btn-lg" role="button"><span class="glyphicon glyphicon-comment"></span> <br />KPIs</a>
								</div>
								<div class="col-xs-6 col-md-6">
									<a id="gni" href="/p/settings" class="btn btn-success btn-lg" role="button"><span class="glyphicon glyphicon-user"></span> <br />Settings</a> <a id="gni" href="/p/ldap" class="btn btn-info btn-lg" role="button"><span class="glyphicon glyphicon-file"></span> <br />LDAP</a> <a id="gni" href="/p/plugins" class="btn btn-primary btn-lg" role="button"><span class="glyphicon glyphicon-picture"></span> <br />Plugins</a> <a id="gni" href="/p/apialerts" class="btn btn-primary btn-lg" role="button"><span class="glyphicon glyphicon-tag"></span> <br />API Alerts</a>
									<a id="stats" href="/p/stats" class="btn btn-success btn-lg" role="button"><span class="glyphicon glyphicon-user"></span> <br />Statistics</a>
								</div>
							</div>
							<div class="row">
								<div class="col-xs-6">
									<a href="/p/logs" class="btn btn-info btn-lg btn-block" role="button"><span class="glyphicon glyphicon-globe"></span> View Log</a>
								</div>
								<div class="col-xs-6">
									<a href="https://github.com/sleroy/komea" class="btn btn-success btn-lg btn-block" role="button"><span class="glyphicon glyphicon-globe"></span> Go on Github</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<form wicket:id="form">
			<input type="submit" value="click me to submit the form and display a message" />
		</form>
		<span wicket:id="feedback">feedbackmessages will be put here</span>
		<div id="ft"></div>
	</wicket:extend>
	<footer class="tocea-footer">
		<p>&copy; Komea.org</p>
		<script src="/static/js/ui/jquery.js"></script>
		<script src="/static/bootstrap/js/bootstrap.min.js"></script>
	</footer>
</body>
</html>
