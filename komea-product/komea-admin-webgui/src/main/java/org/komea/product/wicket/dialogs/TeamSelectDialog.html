<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en" xmlns:wicket="http://wicket.apache.org">
<head>
</head>
<body>
	<wicket:panel>
		<form class="form-horizontal">
			<fieldset>

				<!-- Select Multiple -->
				<div class="control-group">
					<label class="control-label" for="selectTeam">Select a team</label>
					<div class="controls">
						<select id="selectTeam" name="selectTeam" class="input-large"
							multiple="multiple" wicket:id="teams">
							<option>Team A</option>
							<option>Team B</option>
						</select>
					</div>
				</div>

			</fieldset>
		</form>

	</wicket:panel>
</body>
</html>
