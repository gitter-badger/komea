<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
	xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="utf-8"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
<meta content="Komea administration site" name="description"></meta>
<meta content="Komea" name="author"></meta>
<title>Komea Administration</title>
<link rel="stylesheet"
	href="../../../../../../../main/webapp/static/bootstrap/css/bootstrap.min.css"
	type="text/css" media="screen"></link>
<link rel="stylesheet"
	href="../../../../../../../main/webapp/static/css/style.css"
	type="text/css"></link>
<link rel="stylesheet" type="text/css"
	href="../../../../../../../main/webapp/static/js/ui/themes/base/jquery-ui.css" />
</head>
<body>
	<div class="container  container_father">
		<div class="page-header">
			<h1>
				Komea <small>KPI Values.</small>
			</h1>
		</div>
		<wicket:extend>
			<div class="row panel panel-default">
				<div class="col-sm-12">
					<div wicket:id="feedback"></div>
					<form wicket:id="form" class="form" role="form">
						<div class="form-group">
							<label for="chooseKPI">Select one of the kpi to display
								informations</label> <select wicket:id="kpis" id="chooseKPI"
								class="form-control"></select>
						</div>

						<input type="submit" value="Display kpi informations"
							class="form-control" />
					</form>
					<hr />

					<div class="row">

						<section class="col-lg-6 connectedSortable">
						<div class="box box-primary">
							<div class="box-header">

								<i class="fa fa-map-marker"></i>
								<h3 class="box-title" wicket:id="kpi">Kpi Informations</h3>
							</div>
							<div class="box-body no-padding">
								<div class="table-responsive">
									<!-- .table - Uses sparkline charts-->
									<table class="table">
										<thead>
											<tr>
												<th>Statistic</th>
												<th>Details</th>
											</tr>
										</thead>
										<tbody>
											<tr>
												<td>Type de KPI</td>
												<td wicket:id="details"></td>
											</tr>
											<tr>
												<td>Nombre de valeurs dans l'historique</td>
												<td wicket:id="values"></td>
											</tr>
										</tbody>
									</table>
									<!-- /.table -->
								</div>
							</div>
							<!-- /.box-body-->
							<div class="box-footer"></div>
						</div>
						</section>

						<section class="col-lg-6 connectedSortable">

						<div class="box box-primary">
							<div class="box-header">

								<i class="fa fa-map-marker"></i>
								<h3 class="box-title">Real time values</h3>
							</div>
							<div class="box-body no-padding">
								<div class="table-responsive">
									<!-- .table - Uses sparkline charts-->

									<table class="table">
										<thead>
											<tr>
												<th>Entity Key</th>
												<th>Last value</th>
												<th>Current value</th>
											</tr>
										</thead>
										<tbody>
											<tr wicket:id="rows">
												<td wicket:id="entity"></td>
												<td wicket:id="lastvalue"></td>
												<td wicket:id="currentvalue"></td>

											</tr>
										</tbody>
									</table>

									<!-- /.table -->
								</div>
							</div>
							<!-- /.box-body-->
							<div class="box-footer"></div>
						</div>
						</section>
					</div>

					<div class="box box-primary">
						<div class="box-header">

							<i class="fa fa-map-marker"></i>
							<h3 class="box-title">Events in the cache</h3>
						</div>
						<div class="box-body no-padding">
							<div>
								<form class="form">
									<select wicket:id="events" class="form-control"></select>
								</form>
								<!-- /.table -->
							</div>
						</div>
						<!-- /.box-body-->
						<div class="box-footer"></div>
					</div>

					<div class="box box-primary">
						<div class="box-header">

							<i class="fa fa-map-marker"></i>
							<h3 class="box-title">Chart</h3>
						</div>
						<div class="box-body no-padding">
							<div>
								<div wicket:id="chart"></div>
								<!-- /.table -->
							</div>
						</div>
						<!-- /.box-body-->
						<div class="box-footer"></div>
					</div>

				</div>
			</div>
		</wicket:extend>
	</div>
	<footer class="tocea-footer">
	<p>&copy; Komea.org</p>
	<script src="../../../../../../../main/webapp/static/js/ui/jquery.js"></script>
	<script
		src="../../../../../../../main/webapp/static/bootstrap/js/bootstrap.min.js"></script>
	</footer>
</body>
</html>
