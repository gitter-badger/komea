<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en" xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="utf-8"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
<meta content="Komea administration site" name="description"></meta>
<meta content="Komea" name="author"></meta>
<title>Komea Administration</title>
<link rel="stylesheet" href="../../../../../../../main/webapp/static/bootstrap/css/bootstrap.min.css" type="text/css" media="screen"></link>
<link rel="stylesheet" href="../../../../../../../main/webapp/static/css/style.css" type="text/css"></link>
<link rel="stylesheet" type="text/css" href="../../../../../../../main/webapp/static/js/ui/themes/base/jquery-ui.css" />
</head>
<body>
	<wicket:extend>
		<div class="container">
			<table class="table table-condensed table-hover">
				<thead>
					<tr>
						<th class="span1">Provider</th>
						<th class="span2">Project</th>
						<th class="span2">Criticity</th>
						<th class="span9">Message</th>
						<th class="span2">When</th>
					</tr>
				</thead>
				<tbody>
					<tr wicket:id="events">
						<td><img src="../rest/local_resources/pic/jenkins.png" wicket:id="icon" width="16" height="16"></img></td>
						<td><strong wicket:id="project">Project XYZ</strong></td>
						<td><span wicket:id="severity">BLOCKER</span></td>
						<td><a href="" wicket:id="url"><span wicket:id="message">Build started for Project XYZ</span></a><br /> Users associated :<br />
							<ul wicket:id="users">
								<li wicket:id="useritem">sleroy</li>
							</ul> Group associated : <b wicket:id="group"></b></td>
						<td><span wicket:id="date">11:23 PM</span></td>
					</tr>
				</tbody>
			</table>
		</div>
	</wicket:extend>
	<footer class="tocea-footer">
		<p>&copy; Komea.org</p>
		<script src="/static/js/ui/jquery.js"></script>
		<script src="/static/bootstrap/js/bootstrap.min.js"></script>
	</footer>
</body>
</html>
