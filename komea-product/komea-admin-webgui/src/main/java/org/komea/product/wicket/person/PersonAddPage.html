<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
<meta content="Komea administration site" name="description"></meta>
<meta content="Komea" name="author"></meta>
<title>Komea Administration</title>
<link rel="stylesheet" href="../../../../../../../main/webapp/static/bootstrap/css/bootstrap.min.css" type="text/css" media="screen"></link>
<link rel="stylesheet" href="../../../../../../../main/webapp/static/css/style.css" type="text/css"></link>
<link rel="stylesheet" type="text/css" href="../../../../../../../main/webapp/static/js/ui/themes/base/jquery-ui.css" />
</head>
<body>
	<div class="container">
		<div class="panel panel-default">
			<div class="panel-heading">
				<span class="glyphicon glyphicon-wrench"></span> Manage Population of developers inside Komea
			</div>
			<div class="panel-body">
				<div class="container">
					<!--  begin here -->
					<wicket:extend>
						<form class="form" wicket:id="form">
							<legend>Edit/Add a new developer</legend>
							<fieldset>
								<div class="control-group">
									<input type="hidden" wicket:id="key"></input> <label class="control-label" for="login">Login</label>
									<div class="controls">
										<input id="login" name="login" type="text" placeholder="login" class="form-control" required="required" wicket:id="login">
									</div>
								</div>
								<!-- Text input-->
								<div class="control-group">
									<label class="control-label" for="firstName">First name</label>
									<div class="controls">
										<input id="firstName" name="firstName" type="text" placeholder="firstName" class="form-control" required="required" wicket:id="firstname">
									</div>
								</div>
								<!-- Text input-->
								<div class="control-group">
									<label class="control-label" for="surename">Surename</label>
									<div class="controls">
										<input id="surename" name="surename" type="text" placeholder="surename" class="form-control" required="required" wicket:id="lastname">
									</div>
								</div>
								<!-- Text input-->
								<div class="control-group">
									<label class="control-label" for="email">Email</label>
									<div class="controls">
										<input id="email" name="email" type="text" placeholder="email" class="form-control" required="required" wicket:id="email">
									</div>
								</div>
								<!-- Button Drop Down -->
								<div class="control-group">
									<label class="control-label" for="buttondropdown">Attach the developer to a group.</label>
									<div class="controls">
										<div class="input-append">
											<div class="btn-group">
												<button type="button" class="btn btn-small btn-info ">Attach to a department</button>
												<button type="button" class="btn btn-small btn-info ">Attach to a team</button>
											</div>
										</div>
									</div>
								</div>
								<!-- Button Drop Down -->
								<div class="control-group">
									<label class="control-label" for="buttondropdown">Attach the developer to a project.</label>
									<div class="controls">
										<div class="input-append">
											<div class="btn-group">
												<button type="button" class="btn btn-small btn-info">Attach to a project</button>
											</div>
										</div>
									</div>
								</div>
								<!-- Select Basic -->
								<div class="control-group">
									<label class="control-label" for="userRole">Choose a role</label>
									<div class="controls">
										<select id="userRole" name="userRole" class="form-control" wicket:id="role">				
										</select>
									</div>
								</div>
								<!-- Button -->
								<div class="control-group">
									<label class="control-label" for="addedit">Add/Edit Developer informations</label>
									<div class="controls">
										<button id="addedit" name="addedit" class="btn btn-primary">Add/edit</button>
									</div>
								</div>
							</fieldset>
						</form>
					</wicket:extend>
				</div>
			</div>
		</div>
	</div>
	<footer class="tocea-footer">
		<p>&copy; Komea.org</p>
		<script src="../../../../../../../main/webapp/static/js/ui/jquery.js"></script>
		<script src="../../../../../../../main/webapp/static/bootstrap/js/bootstrap.min.js"></script>
	</footer>
</body>
</html>
