<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en" xmlns:wicket="http://wicket.apache.org">
    <head>
        <meta charset="utf-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
        <meta content="Komea administration site" name="description"></meta>
        <meta content="Komea" name="author"></meta>
        <title>Komea Administration</title>
        <link rel="stylesheet"
              href="../../../../../../../main/webapp/static/bootstrap/css/bootstrap.min.css"
              type="text/css" media="screen"></link>
        <link rel="stylesheet"
              href="../../../../../../../main/webapp/static/css/style.css"
              type="text/css"></link>
        <link rel="stylesheet" type="text/css"
              href="../../../../../../../main/webapp/static/js/ui/themes/base/jquery-ui.css" />
    </head>
    <body>
        <div class="container">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <span class="glyphicon cicon-user"></span> Manage Population of
                    developers inside Komea
                </div>
                <div class="panel-body">
                    <div class="container">
                        <!--  begin here -->
                        <wicket:extend>
                            <div wicket:id="dialogGroup"></div>


                            <form class="form" wicket:id="form" role="form">
                                <div class="alert alert-danger" wicket:id="feedback"></div>
                                <legend>Editing a user</legend>
                                <div wicket:id="class_login" class="form-group">
                                    <div class="row">
                                        <label  class="col-md-3 control-label" for="login">Login</label>
                                        <div class="col-md-6">
                                            <input id="login" name="login" type="text" placeholder="login"
                                                   class="form-control" required="required" wicket:id="login">
                                        </div>
                                    </div>
                                </div>
                                <!-- Text input-->
                                <div class="form-group">
                                    <div class="row">
                                        <label class="col-md-3" for="firstName">First name</label>
                                        <div class="col-md-6">
                                            <input id="firstName" name="firstName" type="text"
                                                   placeholder="firstName" class="form-control "
                                                   required="required" wicket:id="firstname">
                                        </div>
                                    </div>
                                </div>
                                <!-- Text input-->
                                <div class="form-group">
                                    <div class="row">
                                        <label class="col-md-3" for="inputEmail1">Last name</label>
                                        <div class="col-md-6">
                                            <input id="surename" name="surename" type="text"
                                                   placeholder="surename" class="form-control"
                                                   required="required" wicket:id="lastname">
                                        </div>
                                    </div>
                                </div>
                                <!-- Text input-->
                                <div class="form-group">
                                    <div class="row">
                                        <label class="col-md-3" for="inputEmail1">Email</label>
                                        <div class="col-md-6">
                                            <input id="email" name="email" type="text" placeholder="email"
                                                   class="form-control" required="required" wicket:id="email">
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="row">
                                        <label class="col-md-3" for="inputOrigin">User origin</label>
                                        <div class="col-md-6">
                                            <select disabled id="userBdd" name="userBdd" class="form-control"
                                                    wicket:id="userBdd">
                                            </select> 
                                        </div>
                                    </div>
                                </div>

                                <!-- Text input-->
                                <div class="form-group">
                                    <div class="row">
                                        <label class="col-md-3" for="inputEmail1">Attach the user to a group</label>
                                        <div class="col-md-4">
                                            <input id="parent" readonly="readonly" name="parent" type="text" placeholder="team or department" class="form-control"  wicket:id="group">
                                        </div>
                                        <div class="col-md-3">
                                            <button type="button" class="btn btn-small btn-info col-md-5" wicket:id="btnGroup">...</button>
                                        </div>
                                    </div>
                                </div>

                                <!-- Text input--><!--
                                 Text input
                                <div class="form-group">
                                    <div class="row">
                                        <label class="col-md-2" for="inputEmail1">Choose a
                                            role.</label>
                                        <div class="col-md-4">
                                            <select id="userRole" name="userRole" class="form-control"
                                                    wicket:id="role">
                                            </select>
                                        </div>
                                    </div>
                                </div>-->
                                <!-- Text input-->
                                   <div class="form-group">
                                    <div class="row">
                                        <label class="col-md-3" for="inputEmail1">Project</label>
                                        <div class="col-md-4">
                                            <select style="height: 150px" class="form-control col-md-12" wicket:id="table"></select>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-3">
                                                <button type="button" style="margin-bottom:5px" class="btn btn-small btn-info col-md-5" wicket:id="btnAddPerson" >Add</button>
                                            </div>
                                            <div class="col-md-3">
                                                <button type="button" class="btn btn-small btn-info col-md-5" wicket:id="btnDelPerson" >Delete</button>

                                            </div>
                                        </div>
                                    </div>
                                       <div wicket:id="dialogAddPerson">[dialog]</div>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-4">
                                            <button id="addedit" name="addedit" class="btn btn-primary" wicket:id="submit">Save</button>
                                            <button id="cancel" name="cancel" class="btn btn-primary" wicket:id="cancel">Cancel</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </wicket:extend>
                    </div>
                </div>
            </div>
        </div>
        <footer class="tocea-footer">
            <p>&copy; Komea.org</p>
            <script src="../../../../../../../main/webapp/static/js/ui/jquery.js"></script>
            <script
            src="../../../../../../../main/webapp/static/bootstrap/js/bootstrap.min.js"></script>
        </footer>
    </body>
</html>
