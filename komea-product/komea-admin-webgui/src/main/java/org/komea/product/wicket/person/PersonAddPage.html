<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en" xmlns:wicket="http://wicket.apache.org">
    <head>
        <meta charset="utf-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
        <meta content="Komea administration site" name="description"></meta>
        <meta content="Komea" name="author"></meta>
        <title>Komea Administration</title>
        <link rel="stylesheet" href="../../../../../../../main/webapp/static/bootstrap/css/bootstrap.min.css" type="text/css" media="screen"></link>
        <link rel="stylesheet" href="../../../../../../../main/webapp/static/css/style.css" type="text/css"></link>
        <link rel="stylesheet" type="text/css" href="../../../../../../../main/webapp/static/js/ui/themes/base/jquery-ui.css" />
    </head>
    <body>
        <div class="container">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <span class="glyphicon cicon-user"></span>
                </div>
                <div class="panel-body">
                    <div class="container">
                        <!--  begin here -->
                        <wicket:extend>
                            <div wicket:id="dialogGroup"></div>


                            <form class="form" wicket:id="form" role="form">
                                <div class="alert alert-danger" wicket:id="feedback"></div>
                                <legend wicket:id="legend" ></legend>
                                <div class="form-group">
                                    <div class="row">
                                        <label class="col-md-3 control-label" for="login"><wicket:message key="global.save.form.field.label.loginr"></wicket:message></label>
                                        <div class="col-md-6">
                                            <input id="login" name="login" type="text" class="form-control" wicket:message="placeholder:global.save.form.field.placeholder.login" required="required" wicket:id="login" />
                                        </div>
                                    </div>
                                </div>
                                <!-- Text input-->
                                <div class="form-group">
                                    <div class="row">
                                        <label class="col-md-3" for="firstName"><wicket:message key="memberpage.save.form.field.label.firstn"></wicket:message></label>
                                        <div class="col-md-6">
                                            <input id="firstName" name="firstName" type="text" wicket:message="placeholder:memberpage.save.form.field.placeholder.firstn" class="form-control " required="required" wicket:id="firstname" />
                                        </div>
                                    </div>
                                </div>
                                <!-- Text input-->
                                <div class="form-group">
                                    <div class="row">
                                        <label class="col-md-3" for="inputEmail1"><wicket:message key="memberpage.save.form.field.label.lastn"></wicket:message></label>
                                        <div class="col-md-6">
                                            <input id="surename" name="surename" type="text" wicket:message="placeholder:memberpage.save.form.field.placeholder.lastn" class="form-control" required="required" wicket:id="lastname" />
                                        </div>
                                    </div>
                                </div>
                                
                                       <div class="form-group">
                                    <div class="row">
                                        <label class="col-md-3" for="inputEmail1"><wicket:message key="memberpage.save.form.field.label.admin"></wicket:message></label>
                                        <div class="col-md-1">
                                            <input id="admin" name="admin" type="checkbox"  class="form-control"  wicket:id="isAdmin" />
                                        </div>
                                        <div class="col-md-8">
                                        </div>
                                    </div>
                                </div>
                                
                                
                                <div class="form-group">
                                    <div class="row">
                                        <label class="col-md-3" for="inputEmail1"><wicket:message key="global.save.form.field.label.password"></wicket:message></label>
                                        <div class="col-md-6">
                                            <input id="password" name="password" type="password" wicket:message="placeholder:global.save.form.field.placeholder.password"  class="form-control" wicket:id="password" />
                                        </div>
                                    </div>
                                </div>
                                <!-- Text input-->
                                <div class="form-group">
                                    <div class="row">
                                        <label class="col-md-3" for="inputEmail1"><wicket:message key="memberpage.save.form.field.label.email"></wicket:message></label>
                                        <div class="col-md-6">
                                            <input id="email" name="email" type="text" wicket:message="placeholder:memberpage.save.form.field.placeholder.email" class="form-control" required="required" wicket:id="email" />
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="row">
                                        <label class="col-md-3" for="inputOrigin"><wicket:message key="memberpage.save.form.field.label.userorigin"></wicket:message></label>
                                        <div class="col-md-6" wicket:message="title:memberpage.save.form.field.tooltip.userorigin"  >
                                             <select disabled="disabled" id="userBdd" name="userBdd" class="form-control" wicket:id="userBdd">
                                                </select>
                                        </div>
                                    </div>
                                </div>

                                <!-- Text input-->
                                <div class="form-group">
                                    <div class="row">
                                        <label class="col-md-3" for="inputEmail1"><wicket:message key="memberpage.save.form.field.label.memberof"></wicket:message></label>
                                        <div class="col-md-4">
                                            <input id="parent" readonly="readonly" name="parent" type="text" wicket:message="placeholder:memberpage.save.form.field.placeholder.memberof" class="form-control" wicket:id="group" />
                                        </div>
                                        <div class="col-md-3">
                                            <button type="button" class="btn btn-small btn-info col-md-5" wicket:id="btnGroup"><wicket:message key="global.button.choose"></wicket:message></button>
                                        </div>
                                    </div>
                                </div>
                                <!-- Text input-->
                                <div class="form-group">
                                     <form class="form" wicket:id="form_dialogAddPerson" role="form">
                                    <div class="row">
                                        <label class="col-md-3" for="inputEmail1"><wicket:message key="memberpage.save.form.field.label.projects"></wicket:message></label>
                                        <div class="col-md-4">
                                            <select style="height: 150px" class="form-control col-md-12" wicket:id="table"></select>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-3">
                                                <button type="button" style="margin-bottom: 5px" class="btn btn-small btn-info col-md-5" wicket:id="btnAddPerson"><wicket:message key="global.button.add"></wicket:message></button>
                                            </div>
                                            <div class="col-md-3">
                                                <button type="button" class="btn btn-small btn-info col-md-5" wicket:id="btnDelPerson"><wicket:message key="global.button.delete"></wicket:message></button>

                                            </div>
                                        </div>
                                    </div>
                                    <div wicket:id="dialogAddPerson">[dialog]</div>
                                     </form>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-4">
                                            <button id="addedit" name="addedit" class="btn btn-primary" wicket:id="submit"><wicket:message key="global.button.save"></wicket:message></button>
                                            <button id="cancel" name="cancel" class="btn btn-primary" wicket:id="cancel"><wicket:message key="global.button.cancel"></wicket:message></button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </wicket:extend>
                    </div>
                </div>
            </div>
        </div>
        <footer class="tocea-footer">
            <p>&copy; Komea.org</p>
            <script src="../../../../../../../main/webapp/static/js/ui/jquery.js"></script> <script
            src="../../../../../../../main/webapp/static/bootstrap/js/bootstrap.min.js"></script> </footer>
    </body>
</html>
