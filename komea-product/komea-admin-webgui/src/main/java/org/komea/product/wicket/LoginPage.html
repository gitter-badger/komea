<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
<meta content="Komea administration site" name="description"></meta>
<meta content="Komea" name="author"></meta>
<title>Komea Administration</title>
<link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css" type="text/css" media="screen"></link>
<link rel="stylesheet" href="/static/css/style.css" type="text/css"></link>
<link rel="stylesheet" type="text/css" href="/static/js/ui/themes/base/jquery-ui.css" />
</head>
<body>
	<script type="text/css">
.panel-default {
opacity: 0.9;
margin-top:30px;
}
.form-group.last { margin-bottom:0px; }
</script>
	<wicket:extend>
		<div class="tocea-content">
			<div class="container" >
				<div class="row">
					<div class="col-md-4 col-md-offset-4">
						<div class="panel panel-default">
							<div class="panel-heading">
								<span class="glyphicon glyphicon-lock"></span> Login
							</div>
							<div class="panel-body">
								<form class="form-horizontal" role="form" method="POST" action="j_spring_security_check">
									<div class="form-group">
										<label for="inputEmail3" class="col-sm-3 control-label"> Login</label>
										<div class="col-sm-9">
											<input class="form-control" id="username" name="j_username" placeholder="Login" />
										</div>
									</div>
									<div class="form-group">
										<label for="inputPassword3" class="col-sm-3 control-label"> Password</label>
										<div class="col-sm-9">
											<input type="password" id="password" name="j_password" class="form-control" placeholder="Password" />
										</div>
									</div>
									<div class="form-group">
										<div class="col-sm-offset-3 col-sm-9">
											<div class="checkbox">
												<label> <input type="checkbox" /> Remember me
												</label>
											</div>
										</div>
									</div>
									<div class="form-group last">
										<div class="col-sm-offset-3 col-sm-9">
											<button type="submit" class="btn btn-success btn-sm">Sign in</button>
											<button type="reset" class="btn btn-default btn-sm">Reset</button>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
	</wicket:extend>
	<footer class="tocea-footer">
		<p>&copy; Komea.org</p>
		<script src="/static/js/ui/jquery.js"></script>
		<script src="/static/bootstrap/js/bootstrap.min.js"></script>
	</footer>
</body>
</html>
