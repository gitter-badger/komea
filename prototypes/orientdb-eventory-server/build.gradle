buildscript {
	ext { springBootVersion = '1.1.9.RELEASE' }
	repositories { mavenCentral() }
	dependencies { classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}") }
}

ext.H2_DB =  "com.h2database:h2:$H2_BASE";

ext.JOSQL_LIB = "com.tocea.framework.josql:josql:$JOSQL_VERSION"
ext.MYBATIS = "org.mybatis:mybatis:$MYBATIS_VERSION"


apply plugin: 'java'
apply plugin: 'eclipse-wtp'
apply plugin: 'idea'
apply plugin: 'spring-boot'
apply plugin: 'war'
apply plugin: 'groovy'


war { baseName = 'eventory-server' }
sourceCompatibility = 1.7
targetCompatibility = 1.7

repositories { mavenCentral() }

configurations { providedRuntime }

dependencies {
	compile("org.springframework.boot:spring-boot-starter-web")
	compile("org.springframework.boot:spring-boot-starter-actuator")
	providedRuntime("org.springframework.boot:spring-boot-starter-tomcat")
	testCompile("org.springframework.boot:spring-boot-starter-test")

	compile 'org.apache.commons:commons-lang3:3.3.2'
	compile "joda-time:joda-time:$JODA_TIME"
	compile "com.google.guava:guava:$GUAVA"

	compile 'com.orientechnologies:orient-commons:1.7.9'
	compile 'com.orientechnologies:orientdb-core:1.7.9'
	compile 'com.orientechnologies:orientdb-graphdb:1.7.9'
	compile 'com.orientechnologies:orientdb-client:1.7.9'
}

eclipse {
	classpath {
		containers.remove('org.eclipse.jdt.launching.JRE_CONTAINER')
		containers 'org.eclipse.jdt.launching.JRE_CONTAINER/org.eclipse.jdt.internal.debug.ui.launcher.StandardVMType/JavaSE-1.7'
	}
}

task wrapper(type: Wrapper) { gradleVersion = '1.12' }
